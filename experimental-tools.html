<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experimental Tools – Solar Farm Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4faff, #ffffff);
      color: #222;
    }
    header {
      background: #0a66c2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    h1, h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 600;
    }
    input, textarea {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 24px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #0a66c2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #004a99;
    }
    .output {
      margin-top: 30px;
      background: #f3f8ff;
      padding: 20px;
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    canvas {
      width: 100%;
      max-width: 100%;
      height: auto;
      background: #fff;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>⚡ Solar Farm Collector Designer (Experimental)</h1>
    <p>Auto-generate inverter collector system for SC and reactive studies</p>
  </header>
  <main>
    <h2>Design Parameters</h2>
    <label for="total">Total Number of Inverters</label>
    <input type="number" id="total" placeholder="e.g., 64" />

    <label for="perFeeder">Default Inverters per Feeder (optional)</label>
    <input type="number" id="perFeeder" placeholder="e.g., 8" />

    <label for="minFeeder">Minimum Inverters per Feeder (optional)</label>
    <input type="number" id="minFeeder" placeholder="e.g., 5" />

    <label for="customFeeder">Custom Feeder Counts (comma-separated, optional)</label>
    <textarea id="customFeeder" placeholder="e.g., 5,8,7"></textarea>

    <label for="capacitor">Capacitor Bank (kVAR) [Single unit connected to main bus]</label>
    <input type="number" id="capacitor" placeholder="e.g., 1000" />

    <label for="voltage">Feeder Voltage Level (kV)</label>
    <input type="number" id="voltage" placeholder="e.g., 33" />

    <label for="impedance">Feeder Impedance (Z pu)</label>
    <input type="number" id="impedance" placeholder="e.g., 0.03" step="0.01" />

    <button onclick="generateCollector()">Generate Collector Layout</button>
    <button onclick="exportCSV()">Export as CSV</button>
    <button onclick="exportPNG()">Export as PNG</button>

    <div class="output" id="collectorOutput">Awaiting input...</div>
    <canvas id="schematicCanvas" width="1000" height="1000"></canvas>
  </main>

  <script>
    let parsedLayout = [];

    function generateCollector() {
      const total = parseInt(document.getElementById('total').value);
      const perFeeder = parseInt(document.getElementById('perFeeder').value);
      const minFeeder = parseInt(document.getElementById('minFeeder').value);
      const customFeederInput = document.getElementById('customFeeder').value;
      const customFeederArray = customFeederInput ? customFeederInput.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n)) : [];
      const capacitor = parseInt(document.getElementById('capacitor').value);
      const voltage = parseFloat(document.getElementById('voltage').value);
      const impedance = parseFloat(document.getElementById('impedance').value);
      const output = document.getElementById('collectorOutput');
      const canvas = document.getElementById('schematicCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!total || total <= 0) {
        output.textContent = '⚠️ Please enter a valid total inverter count.';
        return;
      }

      let feederConfig = [];
      let remaining = total;

      if (customFeederArray.length) {
        for (let val of customFeederArray) {
          if (remaining <= 0) break;
          feederConfig.push(Math.min(val, remaining));
          remaining -= val;
        }
        while (remaining > 0) {
          const toAdd = Math.max(minFeeder || 1, 1);
          feederConfig.push(Math.min(toAdd, remaining));
          remaining -= toAdd;
        }
      } else if (perFeeder > 0) {
        while (remaining > 0) {
          feederConfig.push(Math.min(perFeeder, remaining));
          remaining -= perFeeder;
        }
      } else {
        output.textContent = '⚠️ Please specify either per feeder count or custom configuration.';
        return;
      }

      parsedLayout = [];
      let inverterIndex = 1;
      let layout = `🌞 Solar Farm Layout\n-----------------------\nTotal Inverters: ${total}\nFeeder Voltage: ${voltage || 'N/A'} kV\nFeeder Impedance: ${impedance || 'N/A'} pu\nCapacitor Bank at Main Bus: ${capacitor || 0} kVAR`;
      layout += `\nTotal Feeders: ${feederConfig.length}`;
      layout += '\n\n🖐 Feeder Configuration:';

      feederConfig.forEach((count, f) => {
        layout += `\n\nFeeder ${f + 1} → Main Collector Bus`;
        for (let i = 0; i < count && inverterIndex <= total; i++) {
          layout += `\n  ↳ Inverter ${inverterIndex}`;
          parsedLayout.push({ feeder: f + 1, inverter: inverterIndex, capacitor: 0, voltage, impedance });
          inverterIndex++;
        }
        layout += `\n  ⏺ Inverters: ${count}`;
      });

      layout += '\n\n✅ Ready for SC/Reactive studies export.';
      output.textContent = layout;
      drawSchematic(parsedLayout, capacitor);
    }

    function drawSchematic(layout, capacitor) {
      const canvas = document.getElementById('schematicCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#000';
      ctx.fillRect(50, 40, canvas.width - 100, 8);
      ctx.fillText("Main Collector Bus", canvas.width / 2 - 50, 30);

      if (capacitor > 0) {
        ctx.fillStyle = '#ff9800';
        ctx.fillRect(canvas.width / 2 - 15, 60, 30, 20);
        ctx.strokeRect(canvas.width / 2 - 15, 60, 30, 20);
        ctx.fillStyle = '#000';
        ctx.fillText(`${capacitor} kVAR`, canvas.width / 2 - 30, 95);
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, 48);
        ctx.lineTo(canvas.width / 2, 60);
        ctx.stroke();
      }

      const spacingX = (canvas.width - 100) / layout.length;
      layout.forEach((inv, index) => {
        const x = 50 + index * spacingX + spacingX / 2;
        const yBus = 48;
        const yPad = 130;
        const yInv = 180;

        ctx.beginPath();
        ctx.moveTo(x, yBus);
        ctx.lineTo(x, yPad);
        ctx.stroke();

        ctx.fillStyle = '#888';
        ctx.fillRect(x - 10, yPad, 20, 20);
        ctx.strokeRect(x - 10, yPad, 20, 20);
        ctx.fillStyle = '#000';
        ctx.fillText("Pad", x - 12, yPad + 35);

        ctx.beginPath();
        ctx.moveTo(x, yPad + 20);
        ctx.lineTo(x, yInv);
        ctx.stroke();

        ctx.fillStyle = '#34a853';
        ctx.fillRect(x - 15, yInv, 30, 20);
        ctx.strokeRect(x - 15, yInv, 30, 20);

        ctx.fillStyle = '#000';
        ctx.fillText(`I${inv.inverter}`, x - 10, yInv + 35);
      });
    }

    function exportCSV() {
      if (!parsedLayout.length) return;
      const header = 'Feeder,Inverter,Capacitor_kVAR,Voltage_kV,Impedance_pu\n';
      const rows = parsedLayout.map(r => `${r.feeder},${r.inverter},${r.capacitor},${r.voltage},${r.impedance}`).join('\n');
      const blob = new Blob([header + rows], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'solar_collector_layout.csv';
      a.click();
    }

    function exportPNG() {
      const canvas = document.getElementById('schematicCanvas');
      const link = document.createElement('a');
      link.download = 'solar_farm_schematic.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
