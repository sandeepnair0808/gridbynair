<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Farm Collector Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f4faff, #ffffff);
      color: #222;
    }
    header {
      background: #0a66c2;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #004a99;
    }
    .output {
      background: #f3f8ff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    canvas {
      width: 100%;
      max-width: 1000px;
      height: auto;
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
    }
    .checkbox-row {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>âš¡ Solar Farm Collector Designer</h1>
    <p>Feeder layout with spaced padmount-inverter units and precise feeder terminations</p>
  </header>
  <main>
    <label>Total Number of Inverters</label>
    <input type="number" id="total" placeholder="e.g., 64">

    <label>Default Inverters per Feeder</label>
    <input type="number" id="perFeeder" placeholder="e.g., 8">

    <label>Minimum Inverters per Feeder</label>
    <input type="number" id="minFeeder" placeholder="e.g., 4">

    <label>Custom Feeder Configuration (comma-separated)</label>
    <textarea id="customFeeder" placeholder="e.g., 5,10,7"></textarea>

    <label>Capacitor Bank (kVAR)</label>
    <input type="number" id="capacitor" placeholder="e.g., 500">

    <label>Voltage (kV)</label>
    <input type="number" id="voltage" placeholder="e.g., 33">

    <label>Impedance (Z pu)</label>
    <input type="number" id="impedance" placeholder="e.g., 0.03" step="0.01">

    <div class="checkbox-row">
      <input type="checkbox" id="lvLoad">
      <label for="lvLoad">Add Load on LV side</label>
    </div>
    <div class="checkbox-row">
      <input type="checkbox" id="mvLoad">
      <label for="mvLoad">Add Load on MV side</label>
    </div>

    <button onclick="generateCollector()">Generate Collector Layout</button>
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="exportPNG()">Export PNG</button>

    <div class="output" id="collectorOutput">Awaiting input...</div>
    <canvas id="schematicCanvas" width="1600" height="1200"></canvas>
  </main>

  <script>
    let parsedLayout = [];

    function generateCollector() {
      const total = parseInt(document.getElementById('total').value);
      const perFeeder = parseInt(document.getElementById('perFeeder').value);
      const minFeeder = parseInt(document.getElementById('minFeeder').value);
      const customFeeder = document.getElementById('customFeeder').value.trim();
      const capacitor = parseInt(document.getElementById('capacitor').value);
      const voltage = parseFloat(document.getElementById('voltage').value);
      const impedance = parseFloat(document.getElementById('impedance').value);
      const lvLoad = document.getElementById('lvLoad').checked;
      const mvLoad = document.getElementById('mvLoad').checked;

      if (!total || total <= 0) return alert('Enter total inverters');

      let feederConfig = [];
      let remaining = total;
      if (customFeeder) {
        feederConfig = customFeeder.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
        remaining -= feederConfig.reduce((a,b)=>a+b,0);
        while (remaining > 0) {
          const add = Math.min(minFeeder || 1, remaining);
          feederConfig.push(add);
          remaining -= add;
        }
      } else {
        while (remaining > 0) {
          const count = Math.min(perFeeder || total, remaining);
          feederConfig.push(count);
          remaining -= count;
        }
      }

      parsedLayout = [];
      let invIndex = 1;
      feederConfig.forEach((count, i) => {
        for (let j = 0; j < count; j++) {
          parsedLayout.push({feeder: i+1, inverter: invIndex++, capacitor: 0, voltage, impedance});
        }
      });

      document.getElementById('collectorOutput').textContent = `ðŸŒž Total Inverters: ${total}\nFeeders: ${feederConfig.length}\nCapacitor Bank: ${capacitor || 0} kVAR\n` + feederConfig.map((n, i) => `Feeder ${i+1} â†’ ${n} inverters`).join("\n");
      drawStructuredLayout(parsedLayout, feederConfig, capacitor, lvLoad, mvLoad);
    }

    function drawStructuredLayout(layout, feederConfig, capacitor, lvLoad, mvLoad) {
      const canvas = document.getElementById('schematicCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const spacing = canvas.width / (feederConfig.length + 1);
      const topBusY = 50;
      const unitSpacingY = 80;
      ctx.fillStyle = '#000';
      ctx.fillRect(50, topBusY, canvas.width - 100, 8);
      ctx.fillText("Main Collector Bus", canvas.width/2 - 50, topBusY - 10);

      if (capacitor > 0) {
        ctx.fillStyle = '#ff9800';
        ctx.fillRect(canvas.width/2 - 15, topBusY + 25, 30, 20);
        ctx.strokeRect(canvas.width/2 - 15, topBusY + 25, 30, 20);
        ctx.fillStyle = '#000';
        ctx.fillText(`${capacitor} kVAR`, canvas.width/2 - 30, topBusY + 60);
        ctx.beginPath();
        ctx.moveTo(canvas.width/2, topBusY + 8);
        ctx.lineTo(canvas.width/2, topBusY + 25);
        ctx.stroke();
      }

      let invIndex = 0;
      feederConfig.forEach((count, fIdx) => {
        const x = spacing * (fIdx + 1);
        const busStartY = topBusY + 80;
        const busEndY = busStartY + (count - 1) * unitSpacingY + 20;

        ctx.beginPath();
        ctx.moveTo(x, topBusY + 8);
        ctx.lineTo(x, busEndY);
        ctx.stroke();

        ctx.fillStyle = '#0a66c2';
        ctx.fillText(`Feeder ${fIdx + 1}`, x - 30, busStartY - 10);

        for (let i = 0; i < count; i++) {
          const y = busStartY + i * unitSpacingY;

          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x + 40, y);
          ctx.stroke();

          ctx.fillStyle = '#888';
          ctx.fillRect(x + 40, y - 10, 20, 20);
          ctx.strokeRect(x + 40, y - 10, 20, 20);

          ctx.beginPath();
          ctx.moveTo(x + 50, y + 10);
          ctx.lineTo(x + 50, y + 30);
          ctx.stroke();

          ctx.fillStyle = '#34a853';
          ctx.fillRect(x + 35, y + 30, 30, 20);
          ctx.strokeRect(x + 35, y + 30, 30, 20);

          ctx.fillStyle = '#000';
          ctx.fillText(`I${layout[invIndex++].inverter}`, x + 30, y + 65);

          if (lvLoad) {
            ctx.fillStyle = '#e91e63';
            ctx.beginPath();
            ctx.moveTo(x + 50, y + 50);
            ctx.lineTo(x + 70, y + 70);
            ctx.stroke();
            ctx.fillText("LV Load", x + 60, y + 85);
          }
        }

        if (mvLoad) {
          ctx.fillStyle = '#3f51b5';
          ctx.beginPath();
          ctx.moveTo(x, busStartY);
          ctx.lineTo(x - 25, busStartY + 25);
          ctx.stroke();
          ctx.fillText("MV Load", x - 65, busStartY + 35);
        }
      });
    }

    function exportCSV() {
      if (!parsedLayout.length) return;
      const header = 'Feeder,Inverter,Capacitor_kVAR,Voltage_kV,Impedance_pu\n';
      const rows = parsedLayout.map(r => `${r.feeder},${r.inverter},${r.capacitor},${r.voltage},${r.impedance}`).join('\n');
      const blob = new Blob([header + rows], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'collector_layout.csv';
      a.click();
    }

    function exportPNG() {
      const canvas = document.getElementById('schematicCanvas');
      const link = document.createElement('a');
      link.download = 'solar_farm_schematic.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
