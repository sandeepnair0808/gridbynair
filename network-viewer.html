<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Network Viewer</title>
  <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f6f8; }
    header { background: #0a66c2; color: white; padding: 15px; text-align: center; }
    #cy { width: 100%; height: 90vh; display: block; }
    #controls { padding: 10px; text-align: center; background: #ffffff; box-shadow: 0 1px 5px rgba(0,0,0,0.1); }
    input[type="file"] { margin: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Grid Network Viewer</h1>
  </header>

  <div id="controls">
    <input type="file" id="file-input" accept=".json">
    <p>Upload a grid JSON file exported from a PSS/E parser</p>
  </div>

  <div id="cy"></div>

  <script>
    const voltageColor = voltage => {
      if (voltage >= 500) return '#1B5E20'; // Extra high
      if (voltage >= 230) return '#4CAF50';
      if (voltage >= 138) return '#2196F3';
      if (voltage >= 69)  return '#FFC107';
      return '#FF5722';
    };

    document.getElementById('file-input').addEventListener('change', function(evt) {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const json = JSON.parse(e.target.result);
        renderNetwork(json);
      };
      reader.readAsText(file);
    });

    function renderNetwork(data) {
      const elements = [];
      data.buses.forEach(bus => {
        elements.push({
          data: {
            id: String(bus.id),
            label: `${bus.name || 'Bus ' + bus.id}\n${bus.voltage} kV`
          },
          style: {
            'background-color': voltageColor(bus.voltage),
            'label': 'data(label)',
            'color': '#000',
            'font-size': '10px',
            'text-valign': 'center',
            'text-halign': 'center'
          }
        });
      });

      data.branches.forEach(branch => {
        elements.push({
          data: {
            id: `e${branch.from}-${branch.to}`,
            source: String(branch.from),
            target: String(branch.to)
          },
          style: {
            'width': 1.5,
            'line-color': '#999'
          }
        });
      });

      const cy = cytoscape({
        container: document.getElementById('cy'),
        elements: elements,
        layout: {
          name: 'breadthfirst',
          directed: false,
          padding: 10,
          spacingFactor: 1.2
        },
        style: [
          {
            selector: 'node',
            style: {
              'width': 30,
              'height': 30,
              'shape': 'ellipse'
            }
          },
          {
            selector: 'edge',
            style: {
              'curve-style': 'bezier',
              'target-arrow-shape': 'none'
            }
          }
        ]
      });
    }
  </script>
</body>
</html>
