<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Farm Collector Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f4faff, #ffffff);
      color: #222;
    }
    header {
      background: #0a66c2;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #004a99;
    }
    .output {
      background: #f3f8ff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    canvas {
      width: 100%;
      max-width: 1000px;
      height: auto;
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
    }
    .checkbox-row {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>âš¡ Solar Farm Collector Designer</h1>
    <p>Feeder layout with bus markers at 34.5kV and LV nodes</p>
  </header>
  <main>
    <label>Total Number of Inverters</label>
    <input type="number" id="total" placeholder="e.g., 64">

    <label>Default Inverters per Feeder</label>
    <input type="number" id="perFeeder" placeholder="e.g., 8">

    <label>Minimum Inverters per Feeder</label>
    <input type="number" id="minFeeder" placeholder="e.g., 4">

    <label>Custom Feeder Configuration (comma-separated)</label>
    <textarea id="customFeeder" placeholder="e.g., 5,10,7"></textarea>

    <label>Capacitor Bank (kVAR)</label>
    <input type="number" id="capacitor" placeholder="e.g., 500">

    <label>Voltage (kV)</label>
    <input type="number" id="voltage" placeholder="e.g., 33">

    <label>Impedance (Z pu)</label>
    <input type="number" id="impedance" placeholder="e.g., 0.03" step="0.01">

    <div class="checkbox-row">
      <input type="checkbox" id="lvLoad">
      <label for="lvLoad">Add Load on LV side</label>
    </div>

    <button onclick="generateCollector()">Generate Collector Layout</button>
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="exportPNG()">Export PNG</button>

    <div class="output" id="collectorOutput">Awaiting input...</div>
    <canvas id="schematicCanvas" width="1600" height="1200"></canvas>
  </main>
</body>
</html>
