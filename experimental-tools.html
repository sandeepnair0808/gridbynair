<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Farm Collector Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body { font-family:'Inter',sans-serif; background:#f0f8ff; margin:0; }
    main { padding:20px; max-width:1800px; margin:auto; }
    label { display:block; margin:10px 0 4px; font-weight:600; }
    input, textarea { width:300px; padding:8px; margin-bottom:10px; border:1px solid #ccc; border-radius:6px; }
    button { margin:10px 10px 0 0; padding:10px 16px; background:#0a66c2; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#004a99; }
    #canvasContainer { width:100%; height:70vh; min-height:500px; border:1px solid #ccc; overflow:hidden; position:relative; cursor:grab; background:#fafdff; }
    #canvasContainer.grabbing { cursor:grabbing; }
    canvas { transform-origin:0 0; display:block; }
    #coordContainer { display:grid; grid-template-columns:1fr 1fr 1fr 1fr; gap:10px; margin-top:10px; }
    .coordPane { background:#fff; border:1px solid #ccc; padding:10px; font-family:monospace; white-space:pre; max-height:300px; overflow:auto; font-size:13px; }
  </style>
</head>
<body>
<main>
  <h1>âš¡ Solar Farm Collector Designer</h1>
  <!-- Input fields and buttons remain unchanged -->
</main>
<script>
const canvas = document.createElement('canvas');
canvas.width = 1800;
canvas.height = 2400;
canvas.id = 'schematicCanvas';
const container = document.getElementById('canvasContainer');
container.appendChild(canvas);
const ctx = canvas.getContext('2d');

function drawGenerator(cx, cy) {
  ctx.save();
  ctx.strokeStyle = '#555';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(cx, cy - 35, 15, 0, 2 * Math.PI);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(cx, cy - 20);
  ctx.lineTo(cx, cy);
  ctx.stroke();
  ctx.restore();

  ctx.save();
  ctx.fillStyle = '#000';
  ctx.font = '13px Inter';
  ctx.fillText('GENERATOR', cx - 40, cy - 50);
  ctx.restore();
}

function drawInverter(x, y, name) {
  ctx.save();
  ctx.strokeStyle = 'red';
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(x - 15, y);
  ctx.lineTo(x + 45, y);
  ctx.stroke();
  ctx.restore();

  ctx.save();
  ctx.fillStyle = '#000';
  ctx.font = '12px Inter';
  ctx.fillText(name, x + 50, y + 4);
  ctx.restore();

  const xLV = x + 70;
  const yLV = y + 64;
  const xPAD = xLV;
  const yPAD = y + 32;

  ctx.save();
  ctx.fillStyle = '#2ecc71';
  ctx.fillRect(xPAD - 8, yPAD - 8, 16, 16);
  ctx.restore();

  ctx.save();
  ctx.strokeStyle = '#888';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(x + 45, y);
  ctx.lineTo(xPAD, y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(xPAD, y);
  ctx.lineTo(xPAD, yPAD - 8);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(xPAD, yPAD + 8);
  ctx.lineTo(xPAD, yLV);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(xPAD, yLV);
  ctx.lineTo(xLV, yLV);
  ctx.stroke();
  ctx.restore();

  ctx.save();
  ctx.strokeStyle = 'blue';
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(xLV - 15, yLV);
  ctx.lineTo(xLV + 15, yLV);
  ctx.stroke();
  ctx.restore();

  ctx.save();
  ctx.fillStyle = '#000';
  ctx.font = '12px Inter';
  ctx.fillText(name + '_LV', xLV + 30, yLV + 4);
  ctx.restore();
}

function drawDiagram() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawGenerator(300, 100);
  drawInverter(300, 200, 'INV1001');
}

drawDiagram();
</script>
</body>
</html>
