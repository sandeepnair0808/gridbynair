<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Network Viewer</title>
  <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f6f8; }
    header { background: #0a66c2; color: white; padding: 15px; text-align: center; }
    #cy { width: 100%; height: 90vh; display: block; }
    #controls { padding: 10px; text-align: center; background: #ffffff; box-shadow: 0 1px 5px rgba(0,0,0,0.1); }
    input[type="file"] { margin: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Grid Network Viewer</h1>
  </header>

  <div id="controls">
    <input type="file" id="file-input" accept=".json,.raw,.txt">
    <p>Upload a grid file in JSON or PSS/E .raw format</p>
  </div>

  <div id="cy"></div>

  <script>
    const voltageColor = voltage => {
      if (voltage >= 500) return '#1B5E20';
      if (voltage >= 230) return '#4CAF50';
      if (voltage >= 138) return '#2196F3';
      if (voltage >= 69)  return '#FFC107';
      return '#FF5722';
    };

    document.getElementById('file-input').addEventListener('change', function(evt) {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        if (file.name.endsWith('.json')) {
          renderNetwork(JSON.parse(content));
        } else {
          const parsed = parseRaw(content);
          if (parsed) renderNetwork(parsed);
        }
      };
      reader.readAsText(file);
    });

    function parseRaw(text) {
      const lines = text.split('\n');
      const buses = [], branches = [];
      let inBus = false, inBranch = false;

      for (let line of lines) {
        line = line.trim();
        if (line.includes("BEGIN BUS DATA")) inBus = true;
        else if (line.includes("END OF BUS DATA")) inBus = false;
        else if (line.includes("BEGIN BRANCH DATA")) inBranch = true;
        else if (line.includes("END OF BRANCH DATA")) inBranch = false;

        if (inBus && line && !line.startsWith('0')) {
          const parts = line.split(',');
          const id = parseInt(parts[0]);
          const voltage = parseFloat(parts[1]);
          const name = (parts[8] || '').replace(/'/g, '').trim();
          if (!isNaN(id) && !isNaN(voltage)) {
            buses.push({ id, voltage, name });
          }
        }

        if (inBranch && line && !line.startsWith('0')) {
          const parts = line.split(',');
          const from = parseInt(parts[0]);
          const to = parseInt(parts[1]);
          if (!isNaN(from) && !isNaN(to)) {
            branches.push({ from, to });
          }
        }
      }

      return { buses, branches };
    }

    function renderNetwork(data) {
      const elements = [];
      data.buses.forEach(bus => {
        elements.push({
          data: {
            id: String(bus.id),
            label: `${bus.name || 'Bus ' + bus.id}\n${bus.voltage} kV`
          },
          style: {
            'background-color': voltageColor(bus.voltage),
            'label': 'data(label)',
            'color': '#000',
            'font-size': '10px',
            'text-valign': 'center',
            'text-halign': 'center'
          }
        });
      });

      data.branches.forEach(branch => {
        elements.push({
          data: {
            id: `e${branch.from}-${branch.to}`,
            source: String(branch.from),
            target: String(branch.to)
          },
          style: {
            'width': 1.5,
            'line-color': '#999'
          }
        });
      });

      cytoscape({
        container: document.getElementById('cy'),
        elements: elements,
        layout: {
          name: 'breadthfirst',
          directed: false,
          padding: 10,
          spacingFactor: 1.2
        },
        style: [
          {
            selector: 'node',
            style: {
              'width': 30,
              'height': 30,
              'shape': 'ellipse'
            }
          },
          {
            selector: 'edge',
            style: {
              'curve-style': 'bezier',
              'target-arrow-shape': 'none'
            }
          }
        ]
      });
    }
  </script>
</body>
</html>
