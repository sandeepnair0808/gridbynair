<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solar Farm Collector Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f8ff; margin: 0; }
    main { padding: 20px; max-width: 1800px; margin: auto; }
    label { display: block; margin: 10px 0 4px; font-weight: 600; }
    input, textarea {
      width: 300px; padding: 8px; margin-bottom: 10px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      margin: 10px 10px 0 0; padding: 10px 16px;
      background: #0a66c2; color: #fff; border: none;
      border-radius: 6px; cursor: pointer;
    }
    button:hover { background: #004a99; }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
<main>
  <h1>âš¡ Solar Farm Collector Designer</h1>
  <label>Total Inverters</label>
  <input type="number" id="total" placeholder="e.g., 40" />
  <label>Default Inverters per Feeder</label>
  <input type="number" id="perFeeder" placeholder="e.g., 8" />
  <label>Custom Feeder Configuration</label>
  <textarea id="customFeeder" placeholder="e.g., 4,4,4,4"></textarea>
  <label>Capacitor Bank (kVAR)</label>
  <input type="number" id="capacitor" placeholder="e.g., 500" />
  <label>Voltage (kV)</label>
  <input type="number" id="voltage" placeholder="e.g., 33" />
  <label>Impedance (Z pu)</label>
  <input type="number" id="impedance" placeholder="e.g., 0.03" step="0.01" />

  <div><input type="checkbox" id="lvLoad" /><label for="lvLoad">Add Load on LV side</label></div>
  <div><input type="checkbox" id="showLegend" checked /><label for="showLegend">Show Legend</label></div>

  <button onclick="generateCollector()">Generate</button>
  <button onclick="exportSVG()">Export SVG</button>
  <button onclick="exportPDF()">Export PDF</button>
  <button onclick="exportDXF()">Export DXF</button>

  <canvas id="schematicCanvas" width="1800" height="2200"></canvas>
</main>

<script>
let parsedLayout = [];

function generateCollector() {
  const total = parseInt(document.getElementById('total').value);
  const perFeeder = parseInt(document.getElementById('perFeeder').value);
  const customFeeder = document.getElementById('customFeeder').value.trim();
  const capacitor = parseInt(document.getElementById('capacitor').value);
  const voltage = parseFloat(document.getElementById('voltage').value);
  const impedance = parseFloat(document.getElementById('impedance').value);
  const lvLoad = document.getElementById('lvLoad').checked;

  if (!total || total <= 0) return alert('Enter total inverters');

  let feederConfig = [], remaining = total;

  if (customFeeder) {
    feederConfig = customFeeder.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
    let sum = feederConfig.reduce((a, b) => a + b, 0);
    if (sum > total) {
      let running = 0;
      feederConfig = feederConfig.filter((n, i) => {
        if (running + n <= total) {
          running += n;
          return true;
        } else if (running < total) {
          feederConfig[i] = total - running;
          running = total;
          return true;
        }
        return false;
      });
    } else if (sum < total) {
      let remaining = total - sum;
      while (remaining > 0) {
        feederConfig.push(1);
        remaining--;
      }
    }
  } else {
    while (remaining > 0) {
      const count = Math.min(perFeeder || total, remaining);
      feederConfig.push(count);
      remaining -= count;
    }
  }

  parsedLayout = [];
  let invIndex = 1;
  feederConfig.forEach((count, i) => {
    for (let j = 0; j < count; j++) {
      parsedLayout.push({
        feeder: i + 1,
        inverter: invIndex++,
        capacitor,
        voltage,
        impedance,
        hasLoad: lvLoad
      });
    }
  });

  drawVerticalRootLayout(feederConfig);
}

function drawVerticalRootLayout(feederConfig) {
  const canvas = document.getElementById('schematicCanvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const startX = 100, topY = 100;
  const verticalSpacing = 100, feederSpacing = 180, branchLength = 50;
  const poiY = topY, gsuY = poiY + 80, mvY = gsuY + 80;

  const legendX = 1400, legendY = 100;
  let invCounter = 0, feederX = startX + 40;
  let feederSummary = [];

  window.exportSVG = () => {
    const svgData = canvas.toDataURL('image/svg+xml');
    const link = document.createElement('a');
    link.download = 'solar_farm_schematic.svg';
    link.href = svgData;
    link.click();
  };
  window.exportPDF = () => {
    const imgData = canvas.toDataURL('image/png');
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({ orientation: 'landscape', unit: 'pt', format: [canvas.width, canvas.height] });
    pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
    pdf.save('solar_farm_schematic.pdf');
  };
  window.exportDXF = () => {
    alert('DXF export not implemented. Use svg2dxf externally.');
  };

  const midX = startX + (feederConfig.length * feederSpacing) / 2;

  // POI Bus and Generator
  ctx.strokeStyle = '#222';
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(startX, poiY);
  ctx.lineTo(startX + feederSpacing * feederConfig.length, poiY);
  ctx.stroke();
  ctx.font = '12px Inter';
  ctx.fillStyle = '#000';
  ctx.fillText('POI BUS', startX, poiY - 10);
  ctx.beginPath();
  ctx.arc(midX, poiY - 30, 10, 0, Math.PI * 2);
  ctx.stroke();
  ctx.fillText('Generator', midX - 20, poiY - 40);

  // T-Line
  ctx.beginPath();
  ctx.moveTo(midX, poiY);
  ctx.lineTo(midX, gsuY);
  ctx.stroke();
  ctx.fillText('T-Line', midX + 10, (poiY + gsuY) / 2);

  // GSU HV Bus
  ctx.beginPath();
  ctx.moveTo(startX, gsuY);
  ctx.lineTo(startX + feederSpacing * feederConfig.length, gsuY);
  ctx.stroke();
  ctx.fillText('GSU HV BUS', startX, gsuY - 10);

  // GSU Transformer
  ctx.fillStyle = '#2ecc71';
  ctx.fillRect(midX - 10, gsuY, 20, 40);

  // Sub-MV Bus
  ctx.strokeStyle = '#0a66c2';
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(startX, mvY);
  ctx.lineTo(startX + feederSpacing * feederConfig.length, mvY);
  ctx.stroke();
  ctx.fillStyle = '#000';
  ctx.fillText('SUB-MV BUS', startX, mvY - 10);

  // Feeders
  feederConfig.forEach((invCount, fIdx) => {
    const feederBottomY = mvY + invCount * verticalSpacing;
    let totalImpedance = 0, power = 0;

    ctx.strokeStyle = '#444';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(feederX, mvY);
    ctx.lineTo(feederX, feederBottomY);
    ctx.stroke();

    for (let j = 0; j < invCount; j++) {
      const y = mvY + (j + 1) * verticalSpacing;
      const invName = `INV${1001 + invCounter}`;

      ctx.strokeStyle = '#0a66c2';
      ctx.beginPath();
      ctx.moveTo(feederX, y);
      ctx.lineTo(feederX + branchLength, y);
      ctx.stroke();

      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(feederX, y, 4, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#000';
      ctx.font = '10px Inter';
      ctx.fillText(invName, feederX - 55, y - 10);

      ctx.fillStyle = '#2ecc71';
      ctx.fillRect(feederX + branchLength, y - 10, 20, 20);

      const lvTop = y + 10, lvBottom = y + 40, lvCenter = (lvTop + lvBottom) / 2;
      ctx.strokeStyle = '#ff9900';
      ctx.beginPath();
      ctx.moveTo(feederX + branchLength + 10, lvTop);
      ctx.lineTo(feederX + branchLength + 10, lvBottom);
      ctx.stroke();

      ctx.fillStyle = 'blue';
      ctx.beginPath();
      ctx.arc(feederX + branchLength + 10, lvCenter, 4, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#000';
      ctx.fillText(`${invName}_LV`, feederX + branchLength + 20, lvCenter + 10);

      ctx.fillStyle = '#ffcc00';
      ctx.fillRect(feederX + branchLength - 2, lvBottom, 24, 24);
      ctx.fillStyle = '#000';
      ctx.fillText(`I${invCounter + 1}`, feederX + branchLength - 5, lvBottom + 35);

      if (parsedLayout[invCounter].hasLoad) {
        ctx.fillStyle = '#ff4444';
        ctx.beginPath();
        ctx.arc(feederX + branchLength + 30, lvBottom + 12, 5, 0, Math.PI * 2);
        ctx.fill();
      }

      totalImpedance += parsedLayout[invCounter].impedance || 0;
      power++;
      invCounter++;
    }

    const base = 11 + Math.floor(fIdx / 2);
    const suffix = fIdx % 2 === 0 ? 'A' : 'B';
    const feederLabel = `${base}${suffix}`;
    ctx.fillStyle = '#000';
    ctx.fillText(feederLabel, feederX - 10, feederBottomY + 30);
    feederSummary.push(`Feeder ${feederLabel}: ${invCount} Inverters, Z=${totalImpedance.toFixed(2)} pu`);
    feederX += feederSpacing;
  });

  if (document.getElementById("showLegend").checked) {
    const legendItems = [
      ['Red Dot', 'MV Bus Point'],
      ['Green Box', 'Transformer'],
      ['Blue Dot', 'LV Bus Point'],
      ['Yellow Box', 'Inverter'],
      ['Red Circle', 'LV Load (if checked)']
    ];
    ctx.fillStyle = '#000';
    ctx.font = '14px Inter';
    ctx.fillText('Legend', legendX, legendY);
    legendItems.forEach((item, i) => {
      const y = legendY + 20 + i * 20;
      ctx.fillStyle = item[0].includes('Red') ? 'red' :
                      item[0].includes('Green') ? '#2ecc71' :
                      item[0].includes('Blue') ? 'blue' :
                      item[0].includes('Yellow') ? '#ffcc00' : '#ff4444';
      if (item[0].includes('Dot') || item[0].includes('Circle')) {
        ctx.beginPath();
        ctx.arc(legendX + 10, y - 4, 5, 0, Math.PI * 2);
        ctx.fill();
      } else {
        ctx.fillRect(legendX + 3, y - 10, 14, 14);
      }
      ctx.fillStyle = '#000';
      ctx.fillText(item[1], legendX + 25, y);
    });

    feederSummary.forEach((line, idx) => {
      ctx.fillText(line, legendX, legendY + 160 + idx * 20);
    });
  }
}
</script>
</body>
</html>
