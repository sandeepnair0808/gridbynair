<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Short Circuit Calculator | Sandeep Nair</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fbfd;
      padding: 40px;
      color: #333;
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      padding: 24px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: pulseGlow 1.5s infinite alternate;
    }
    h2 {
      color: #d32f2f;
      margin-top: 0;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #0a66c2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #scResult {
      margin-top: 16px;
      font-weight: 600;
      color: #0a66c2;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
      height: 180px;
    }
    @keyframes pulseGlow {
      from { box-shadow: 0 0 10px rgba(211, 47, 47, 0.3); }
      to { box-shadow: 0 0 30px rgba(211, 47, 47, 0.6); }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>⚡ Short Circuit Calculator</h2>
    <label>Fault Current (kA):</label>
    <input id="faultCurrent" type="number" placeholder="e.g. 25" />
    <label>Impedance (Z%):</label>
    <input id="impedance" type="number" placeholder="e.g. 7.5" />
    <label>Base Voltage (kV):</label>
    <input id="voltage" type="number" placeholder="e.g. 132" />
    <button onclick="calculateSC()">⚙️ Compute</button>
    <div id="scResult"></div>
    <canvas id="scChart"></canvas>
  </div>
  <script>
    function calculateSC() {
      const I = parseFloat(document.getElementById('faultCurrent').value);
      const Z = parseFloat(document.getElementById('impedance').value);
      const V = parseFloat(document.getElementById('voltage').value);
      const resultDiv = document.getElementById('scResult');

      if (!isNaN(I) && !isNaN(Z) && !isNaN(V) && Z !== 0) {
        const mva = (I * 100) / Z;
        const kva = I * Math.sqrt(3) * V;
        const pu = (kva / 1000) * (Z / 100);
        resultDiv.innerHTML = `Calculated MVA: <b>${mva.toFixed(2)}</b><br>3-phase S.C Power: <b>${kva.toFixed(2)} kVA</b><br>Per-unit Fault Level: <b>${pu.toFixed(3)} pu</b>`;

        const ctx = document.getElementById('scChart').getContext('2d');
        if (window.scChartInstance) window.scChartInstance.destroy();
        window.scChartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['MVA', 'kVA', 'pu'],
            datasets: [{
              label: 'Fault Values',
              data: [mva, kva, pu],
              backgroundColor: ['#d32f2f', '#0a66c2', '#ffa000']
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      } else {
        resultDiv.textContent = 'Please enter valid values for all fields.';
      }
    }
  </script>
</body>
</html>
