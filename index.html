<body>
  <!-- All previous body content up to mascot goes here (omitted for brevity) -->

  <!-- Mascot Elements -->
  <div id="mascot-wrapper">
    <img id="mascot" src="engineer-mascot.png" alt="Engineer Mascot" />
    <div class="eye left-eye"></div>
    <div class="eye right-eye"></div>
    <div class="eyelid left eyelid-left"></div>
    <div class="eyelid right eyelid-right"></div>
  </div>
  <div id="speech-bubble">Need help? Click me 💥</div>
  <div id="mascot-menu">
    <a href="loadflow-converter.html">🔁 Load Flow Converter</a>
    <a href="short-circuit-tool.html">⚡ Short Circuit Tool</a>
    <a href="voltage-profile.html">📊 Voltage Profile Explorer</a>
  </div>

  <script>
    const eyes = document.querySelectorAll('.eye');
    const leftLid = document.querySelector('.eyelid-left');
    const rightLid = document.querySelector('.eyelid-right');
    const mascot = document.getElementById('mascot');
    const speechBubble = document.getElementById('speech-bubble');
    const mascotMenu = document.getElementById('mascot-menu');

    let clickCount = 0;
    const tips = [
      "Need to convert a raw case? Try the Load Flow Converter!",
      "Use the Short Circuit Calculator for fast SC analysis.",
      "Automate base case comparisons with Python scripts!",
      "Check out Voltage Profile Explorer for visual insights.",
      "Drive Mapping can help you locate your simulation files faster."
    ];
    let tipIndex = 0;

    document.addEventListener('mousemove', (e) => {
      eyes.forEach(eye => {
        const rect = eye.getBoundingClientRect();
        const eyeX = rect.left + rect.width / 2;
        const eyeY = rect.top + rect.height / 2;
        const angle = Math.atan2(e.clientY - eyeY, e.clientX - eyeX);
        const offset = 4;
        const x = Math.cos(angle) * offset;
        const y = Math.sin(angle) * offset;
        eye.style.transform = `translate(${x}px, ${y}px)`;
      });
    });

    function blink() {
      leftLid.classList.add('blink');
      rightLid.classList.add('blink');
      setTimeout(() => {
        leftLid.classList.remove('blink');
        rightLid.classList.remove('blink');
      }, 1000);
    }
    setInterval(blink, 4000);

    function showNextTip() {
      speechBubble.textContent = tips[tipIndex];
      speechBubble.style.display = 'block';
      tipIndex = (tipIndex + 1) % tips.length;
    }
    setInterval(showNextTip, 15000);

    eyes.forEach(eye => {
      eye.addEventListener('mouseenter', () => {
        speechBubble.style.display = 'block';
        speakText("Hi! I can help you with PSSE scripts and power system tools.");
      });
      eye.addEventListener('mouseleave', () => {
        speechBubble.style.display = 'none';
      });
    });

    mascot.addEventListener('click', () => {
      clickCount++;
      mascot.classList.add('explode');
      speechBubble.style.display = 'none';
      setTimeout(() => {
        mascot.style.display = 'none';
      }, 800);
      setTimeout(() => {
        mascot.style.display = 'block';
        mascot.classList.remove('explode');
      }, 5000);
      mascotMenu.style.display = mascotMenu.style.display === 'block' ? 'none' : 'block';
      if (clickCount === 5) {
        alert("🎉 You've unlocked an experimental tool!");
        window.location.href = 'experimental-tools.html';
      }
    });

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.pitch = 1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    const hour = new Date().getHours();
    if (hour >= 19 || hour < 6) {
      mascot.src = 'engineer-mascot-night.png';
    }
  </script>
</body>
