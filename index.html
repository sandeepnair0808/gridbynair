<style>
  #mascot-wrapper {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 160px;
    z-index: 9999;
    pointer-events: none;
  }

  #mascot {
    width: 100%;
    display: block;
  }

  .eye {
    position: absolute;
    width: 12px;
    height: 12px;
    background: black;
    border-radius: 50%;
    transition: transform 0.05s linear;
    z-index: 10001;
  }

  .left-eye {
    top: 61px;
    left: 47px;
  }

  .right-eye {
    top: 61px;
    left: 85px;
  }

  .eyelid {
    position: absolute;
    width: 12px;
    height: 12px;
    background: #f4f6f8;
    border-radius: 50%;
    z-index: 10002;
    pointer-events: none;
    opacity: 0;
  }

  .eyelid.blink {
    animation: blink 1s ease-in-out;
  }

  @keyframes blink {
    0% { opacity: 0; transform: scaleY(0); }
    50% { opacity: 1; transform: scaleY(1); }
    100% { opacity: 0; transform: scaleY(0); }
  }

  .eyelid.left {
    top: 61px;
    left: 47px;
  }

  .eyelid.right {
    top: 61px;
    left: 85px;
  }
</style>
